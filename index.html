<style>
:root {
--bg: #ffffff;
--text: #1b1b1f;
--muted: #5a5f6a;
--surface: #fafafa;
--border: #e8e8ec;
--accent: #4f46e5; /* indigo */
--accent-contrast: #ffffff;
--maxw: 1000px;
--radius: 16px;
--shadow: 0 8px 24px rgba(0,0,0,.08);
}
[data-theme="dark"] {
--bg: #0c0c0f;
--text: #f2f2f5;
--muted: #a8acb4;
--surface: #15151a;
--border: #25262b;
--accent: #7c3aed; /* violet */
--accent-contrast: #ffffff;
--shadow: 0 10px 30px rgba(0,0,0,.45);
}


* { box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
margin: 0; background: var(--bg); color: var(--text);
font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
}
a { color: var(--accent); text-decoration: none; }
a:hover { text-decoration: underline; }


.container { max-width: var(--maxw); margin: 0 auto; padding: 24px; }
header.site {
position: sticky; top: 0; backdrop-filter: saturate(180%) blur(8px);
background: color-mix(in oklab, var(--bg) 80%, transparent);
border-bottom: 1px solid var(--border);
z-index: 10;
}
.nav { display: flex; align-items: center; gap: 16px; justify-content: space-between; }
.brand { display: flex; align-items: center; gap: 12px; font-weight: 700; }
.brand .dot { width: 10px; height: 10px; border-radius: 999px; background: var(--accent); box-shadow: 0 0 0 4px color-mix(in oklab, var(--accent) 20%, transparent); }
.nav a { color: inherit; opacity: .9; }
.nav-links { display: flex; gap: 14px; flex-wrap: wrap; }
.theme-toggle { border: 1px solid var(--border); background: var(--surface); padding: 6px 10px; border-radius: 999px; cursor: pointer; }


.hero { padding: 56px 0 24px; display: grid; grid-template-columns: 1.2fr .8fr; gap: 24px; align-items: center; }
.hero .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding: 20px; }
.hero h1 { font-size: clamp(28px, 4vw, 42px); line-height: 1.2; margin: 0 0 10px; }
.hero p.lead { color: var(--muted); margin: 0; }
.avatar { width: 160px; aspect-ratio: 1; border-radius: 20px; object-fit: cover; border: 1px solid var(--border); }


section { padding: 28px 0; }
section h2 { font-size: 22px; margin: 0 0 16px; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
.card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding: 16px; }
.meta { color: var(--muted); font-size: 14px; }
.btn-row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
.btn { display: inline-flex; align-items: center; gap: 8px; border: 1px solid var(--border); background: #fff0; color: inherit; padding: 8px 12px; border-radius: 10px; text-decoration: none; }
.btn.primary { background: var(--accent); color: var(--accent-contrast); border-color: color-mix(in oklab, var(--accent), #000 20%); }


.papers li + li, .positions li + li, .awards li + li { margin-top: 14px; }
ul.clean { list-style: none; padding: 0; margin: 0; }


.gallery { columns: 3 260px; column-gap: 12px; }
.gallery img { width: 100%; margin: 0 0 12px; border-radius: 12px; border: 1px solid var(--border); }


footer { border-top: 1px solid var(--border); padding: 24px 0 48px; color: var(--muted); }


.skip { position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden; }
.skip:focus { position: static; width: auto; height: auto; background: var(--surface); padding: 8px 12px; border-radius: 10px; }


@media (max-width: 820px) {
.hero { grid-template-columns: 1fr; }
</html>
